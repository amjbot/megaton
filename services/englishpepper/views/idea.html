{% extends "base.html" %}
{% block title %}English Pepper - {{ idea.text }}{% end %}

{% block content %}

  <section>
    <h2>{{ idea.text }} <a href="/explore"><img src="/static/img/recycle.svg" style="width: 20px"/></a></h2>
    <img src="{{ idea.image }}"/>
    <p><b>{{ idea.pos }}</b>: {{ idea.definition }}<p>
    <p>{{ idea.example }}</p>
  </section>
  {% include "_footer.html" %}
{% end %}
